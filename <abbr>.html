<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>abbr tag</title>

<body>

    <h1>this is <abbr title="World health organisation">WHO</abbr> that means world health organisation</h1>
